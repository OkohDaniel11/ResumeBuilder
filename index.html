<!DOCTYPE html>
<html>
    <head>
        <!-- Character Encoding -->
        <meta charset="UTF-8">

        <!-- Viewport for Mobile Devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page Title -->
        <title>My Awesome Website</title>

        <!-- Description for SEO -->
        <meta name="description" content="This is a short description of my awesome website.">

        <!-- Keywords for SEO (less important today but still used sometimes) -->
        <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">

        <!-- Author -->
        <meta name="author" content="Your Name">

        <!-- Robots (control search engine indexing) -->
        <meta name="robots" content="index, follow">

        <!-- Theme color (for mobile browsers) -->
        <meta name="theme-color" content="#0d6efd">

        <!-- Open Graph (for social sharing on Facebook, LinkedIn, etc.) -->
        <meta property="og:title" content="My Awesome Website">
        <meta property="og:description" content="Discover cool projects, blogs, and more on my site.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.mywebsite.com">
        <meta property="og:image" content="https://www.mywebsite.com/preview.jpg">

        <!-- Twitter Card (for Twitter/X sharing) -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="My Awesome Website">
        <meta name="twitter:description" content="Discover cool projects, blogs, and more on my site.">
        <meta name="twitter:image" content="https://www.mywebsite.com/preview.jpg">

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main></main>
        <section></section>
    </body>
</html>
